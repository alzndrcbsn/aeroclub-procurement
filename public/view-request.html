<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Requests - Aero.AMT</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: #0f2027;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #001f3f;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .header-title {
      font-size: 20px;
      color: #00d9ff;
    }

    .back-btn {
      background-color: #00d9ff;
      color: #000;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 0.5rem;
    }

    main {
      padding: 2rem 1rem;
      max-width: 900px;
      margin: auto;
    }

    h2 {
      text-align: center;
      color: #00d9ff;
      margin-bottom: 1.5rem;
    }

    .filter-container {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    select {
      padding: 8px 12px;
      font-family: 'Orbitron', sans-serif;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      background-color: #001f3f;
      color: #00d9ff;
    }

    .request {
      background: rgba(255, 255, 255, 0.05);
      padding: 1rem 1.5rem;
      border-left: 4px solid #00d9ff;
      margin: 1rem auto;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 217, 255, 0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .request:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 12px rgba(0, 217, 255, 0.25);
    }

    .request h3 {
      margin: 0 0 0.5rem;
      font-size: 1.2rem;
      color: #00d9ff;
    }

    .request ul {
      margin: 0.5rem 0;
      padding-left: 1.2rem;
    }

    .status {
      font-weight: bold;
      padding: 4px 10px;
      border-radius: 4px;
      display: inline-block;
      margin-left: 5px;
      text-transform: capitalize;
    }

    .status.pending { background-color: yellow; color: #000; }
    .status.approved { background-color: #00ff88; color: #000; }
    .status.rejected { background-color: #ff4d4d; color: #fff; }

    .request small {
      color: #ccc;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      .back-btn {
        margin-top: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-title">‚úàÔ∏è Aero.AMT - My Requests</div>
    <button class="back-btn" onclick="window.location.href='dashboard.html'">‚Üê Back to Dashboard</button>
  </header>

  <main>
    <h2>üìã My Procurement Requests</h2>

    <div class="filter-container">
      <label for="statusFilter">üîé Filter by Status:</label>
      <select id="statusFilter" onchange="filterRequests()">
        <option value="all">All</option>
        <option value="pending">Pending</option>
        <option value="approved">Approved</option>
        <option value="rejected">Rejected</option>
      </select>
    </div>

    <div id="requestsContainer">Loading your requests...</div>
  </main>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="/firebase.js"></script>

  <script>
    const db = firebase.firestore();
    const auth = firebase.auth();
    let allRequests = [];

    auth.onAuthStateChanged(async (user) => {
      const container = document.getElementById("requestsContainer");
      if (!user) {
        container.innerHTML = "<p>Please login to view your requests.</p>";
        return;
      }

      try {
        const snapshot = await db.collection(`users/${user.uid}/myRequests`)
          .orderBy("timestamp", "desc")
          .get();

        if (snapshot.empty) {
          container.innerHTML = "<p>No procurement requests found.</p>";
          return;
        }

        allRequests = [];
        snapshot.forEach(doc => {
          const data = doc.data();
          allRequests.push(data);
        });

        renderRequests("all");

      } catch (err) {
        console.error("Error loading requests:", err);
        container.innerHTML = `<p style="color: red;">Failed to load your requests. Please check console.</p>`;
      }
    });

    function renderRequests(filterStatus) {
      const container = document.getElementById("requestsContainer");
      container.innerHTML = "";

      const filtered = allRequests.filter(r => filterStatus === "all" || (r.status || "pending") === filterStatus);

      if (filtered.length === 0) {
        container.innerHTML = `<p>No "${filterStatus}" requests found.</p>`;
        return;
      }

      filtered.forEach(data => {
        const div = document.createElement("div");
        const status = data.status || "pending";
        div.className = "request";
        div.innerHTML = `
          <h3>üìÅ ${data.project}</h3>
          <p>Status: <span class="status ${status}">${status}</span></p>
          <p><strong>Items:</strong></p>
          <ul>
            ${data.items.map(item => `<li>${item.qty} √ó ${item.name} ${item.store ? `(from ${item.store})` : ""}</li>`).join("")}
          </ul>
          <p><small>Submitted on: ${data.timestamp?.toDate?.().toLocaleString?.() || "N/A"}</small></p>
        `;
        container.appendChild(div);
      });
    }

    function filterRequests() {
      const status = document.getElementById("statusFilter").value;
      renderRequests(status);
    }
  </script>
</body>
</html>
