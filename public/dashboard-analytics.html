<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Analytics - Aero.AMT</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<!-- Firebase SDKs (compat versions) - must be BEFORE you use firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<!-- Your Firebase configuration -->
<script src="firebase.js"></script>

  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: #0f2027;
      color: #fff;
      padding: 2rem;
    }
    h2 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .charts {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }
    .chart-container {
      background: #1c1c1c;
      padding: 1.5rem;
      border-radius: 10px;
      border: 1px solid #00d9ff;
    }
  </style>
</head>
<body>
  <h2>ðŸ“Š Dashboard Analytics</h2>
  <div class="charts">
    <div class="chart-container">
      <h3>Request Status Summary</h3>
      <canvas id="statusChart"></canvas>
    </div>
    <div class="chart-container">
      <h3>Monthly Requests</h3>
      <canvas id="monthlyChart"></canvas>
    </div>
  </div>

  <script>
    async function renderCharts() {
      const db = firebase.firestore();
      const snapshot = await db.collection("procurement_requests").get();

      let statusCounts = { pending: 0, approved: 0, rejected: 0 };
      let monthlyCounts = Array(12).fill(0);

      snapshot.forEach(doc => {
        const data = doc.data();
        const status = data.status || "pending";
        if (statusCounts[status] !== undefined) statusCounts[status]++;

        const date = data.submittedAt.toDate();
        monthlyCounts[date.getMonth()]++;
      });

      const statusCtx = document.getElementById("statusChart").getContext("2d");
      new Chart(statusCtx, {
        type: 'doughnut',
        data: {
          labels: ["Pending", "Approved", "Rejected"],
          datasets: [{
            data: [statusCounts.pending, statusCounts.approved, statusCounts.rejected],
            backgroundColor: ["#ffc107", "#28a745", "#dc3545"]
          }]
        }
      });

      const monthlyCtx = document.getElementById("monthlyChart").getContext("2d");
      new Chart(monthlyCtx, {
        type: 'bar',
        data: {
          labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
          datasets: [{
            label: "Requests",
            data: monthlyCounts,
            backgroundColor: "#00d9ff"
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }

    firebase.auth().onAuthStateChanged((user) => {
      if (user) renderCharts();
      else window.location.href = "index.html";
    });
  </script>
</body>
</html>
