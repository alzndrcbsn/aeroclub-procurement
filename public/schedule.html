<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Schedules - Aero.AMT</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #0f2027;
      color: white;
      margin: 0;
      padding: 2rem;
    }
    h2 {
      text-align: center;
      color: #00d9ff;
    }
    .schedule {
      background-color: rgba(255, 255, 255, 0.05);
      border-left: 4px solid #00d9ff;
      padding: 1rem;
      margin: 1rem auto;
      max-width: 700px;
      border-radius: 8px;
    }
    .add-schedule-form {
      background: rgba(0, 0, 0, 0.3);
      padding: 1.5rem;
      border-radius: 10px;
      max-width: 500px;
      margin: 2rem auto;
    }
    input, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      border: none;
    }
    label {
      display: block;
      margin-bottom: 1rem;
    }
    button {
      background-color: #00d9ff;
      padding: 0.7rem 1.5rem;
      border: none;
      color: black;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #00b4cc;
    }
    .filter-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .filter-buttons button.active {
      background-color: #00b4cc;
    }
  </style>
</head>
<body>
  <h2>üìÖ Tool Return / Maintenance Schedules</h2>

  <div class="add-schedule-form">
    <h3>Add New Schedule</h3>
    <form id="scheduleForm">
      <input type="text" id="title" placeholder="Schedule Title" required />
      <textarea id="description" placeholder="Details..." required></textarea>
      <input type="datetime-local" id="dateTime" required />
      <label>
        <input type="checkbox" id="delivered" />
        Item Delivered
      </label>
      <button type="submit">Add Schedule</button>
    </form>
  </div>

  <div class="filter-buttons">
    <button onclick="setFilter('upcoming')" class="active">Upcoming</button>
    <button onclick="setFilter('past')">Past</button>
    <button onclick="setFilter('all')">All</button>
  </div>

  <div id="scheduleList">Loading...</div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="firebase.js"></script>

  <script>
    const db = firebase.firestore();
    const auth = firebase.auth();

    const form = document.getElementById('scheduleForm');
    const list = document.getElementById('scheduleList');
    let currentFilter = 'upcoming';

    auth.onAuthStateChanged(async (user) => {
      if (!user) return list.innerHTML = "<p>Please log in to view schedules.</p>";

      loadSchedules();

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const title = document.getElementById("title").value.trim();
        const description = document.getElementById("description").value.trim();
        const dateTime = document.getElementById("dateTime").value;
        const delivered = document.getElementById("delivered").checked;

        if (!title || !description || !dateTime) {
          alert("Please fill all fields.");
          return;
        }

        try {
          await db.collection("schedules").add({
            title,
            description,
            dateTime: new Date(dateTime),
            delivered,
            createdBy: user.uid,
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
          });

          form.reset();
          loadSchedules();
        } catch (err) {
          console.error("Failed to add schedule:", err);
          alert("Error adding schedule.");
        }
      });
    });

    function setFilter(filter) {
      currentFilter = filter;
      document.querySelectorAll('.filter-buttons button').forEach(btn => btn.classList.remove('active'));
      document.querySelector(`.filter-buttons button[onclick="setFilter('${filter}')"]`).classList.add('active');
      loadSchedules();
    }

    async function loadSchedules() {
      try {
        const snapshot = await db.collection("schedules")
          .orderBy("dateTime", "asc")
          .get();

        if (snapshot.empty) {
          list.innerHTML = "<p>No schedules found.</p>";
          return;
        }

        let html = "";
        const now = new Date();

        snapshot.forEach(doc => {
          const data = doc.data();
          const scheduleDate = data.dateTime.toDate();
          const isPast = scheduleDate < now;

          // Filter logic
          if (
            (currentFilter === 'past' && !isPast) ||
            (currentFilter === 'upcoming' && isPast)
          ) return;

          const formattedDate = scheduleDate.toLocaleString("en-PH");
          html += `
            <div class="schedule">
              <h3>${data.title}</h3>
              <p>${data.description}</p>
              <p><strong>üïí Schedule:</strong> ${formattedDate}</p>
              <p><strong>üì¶ Delivered:</strong> ${data.delivered ? '‚úÖ Yes' : '‚ùå No'}</p>
            </div>
          `;
        });

        list.innerHTML = html || "<p>No matching schedules.</p>";

      } catch (err) {
        console.error("Error loading schedules:", err);
        list.innerHTML = "<p style='color:red;'>Error loading schedules.</p>";
      }
    }
  </script>
</body>
</html>
