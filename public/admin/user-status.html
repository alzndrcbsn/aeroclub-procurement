<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Stats | Admin - Aero.AMT</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      padding: 2rem;
    }

    h1 {
      color: #00d9ff;
      text-align: center;
      margin-bottom: 2rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: rgba(255, 255, 255, 0.05);
    }

    th, td {
      padding: 12px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      text-align: left;
    }

    th {
      background-color: rgba(0, 217, 255, 0.15);
      color: #00d9ff;
    }

    td {
      color: #ddd;
    }

    .empty {
      text-align: center;
      color: #ccc;
      padding: 2rem 0;
    }
  </style>
</head>
<body>
  <h1>ðŸ‘¥ User Statistics</h1>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Last Login</th>
        <th>Activity Count</th>
      </tr>
    </thead>
    <tbody id="userTableBody">
      <tr><td colspan="5" class="empty">Loading users...</td></tr>
    </tbody>
  </table>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="../firebase.js"></script>
  <script>
    const db = firebase.firestore();
    const auth = firebase.auth();
    const tableBody = document.getElementById("userTableBody");

    auth.onAuthStateChanged(async (user) => {
      if (!user) return (window.location.href = "../index.html");

      try {
        const adminDoc = await db.collection("users").doc(user.uid).get();
        if (adminDoc.data()?.role !== "admin") {
          alert("Access denied. Admins only.");
          return window.location.href = "../index.html";
        }

        const snapshot = await db.collection("users").get();
        tableBody.innerHTML = "";

        if (snapshot.empty) {
          tableBody.innerHTML = `<tr><td colspan="5" class="empty">No users found.</td></tr>`;
          return;
        }

        snapshot.forEach(doc => {
          const data = doc.data();
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${data.name || "-"}</td>
            <td>${data.email || "-"}</td>
            <td>${data.role || "User"}</td>
            <td>${data.lastLogin || "-"}</td>
            <td>${data.activityCount || 0}</td>
          `;
          tableBody.appendChild(row);
        });
      } catch (error) {
        console.error("Error fetching users:", error);
        tableBody.innerHTML = `<tr><td colspan="5" class="empty">Error loading data. Please try again.</td></tr>`;
      }
    });
  </script>
</body>
</html>
